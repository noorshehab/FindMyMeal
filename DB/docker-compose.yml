version: '3.8'  # Standard version for modern Docker environments

services:
  # Service 1: The Database
  db:
    image: postgres:15-alpine  
    container_name: findmymeal_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: findmymeal_dev
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data  

# Service 2: Adminer (Optional but highly recommended)
  # A lightweight web interface to see your DB tables.
  # Much faster than installing pgAdmin locally.
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data: