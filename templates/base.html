<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyMeal QA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">FindMyMeal</a>
            <div class="d-flex">
                {% if user %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                    {% if user.role == 'admin' %}
                        <a href="/admin" class="btn btn-outline-warning btn-sm me-2">Admin Panel</a>
                    {% endif %}
                    <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">My Dashboard</a>
                    <a href="/auth/logout" class="btn btn-danger btn-sm">Logout</a>
                {% else %}
                    <a href="/auth/login" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="/auth/register" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
