{% extends "base.html" %}

{% block content %}
<h2>My Favorites</h2>
<hr>
<div class="row">
    {% for f in favorites %}
    <div class="col-md-4">
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ f.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ f.cuisine }}</h6>
                <p class="card-text">{{ f.address }}</p>
            </div>
        </div>
    </div>
    {% else %}
    <p>You have no favorites yet.</p>
    {% endfor %}
</div>
{% endblock %}
