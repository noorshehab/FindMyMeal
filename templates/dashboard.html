{% extends "base.html" %}

{% block content %}

<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic">Hungry?</h1>
        <p class="lead my-3">Find the best places to eat in your city.</p>
        
        <form action="/search" method="get" class="d-flex gap-2">
            <input type="text" name="cuisine" class="form-control" placeholder="Cuisine (e.g. Pizza, Asian)...">
            <button type="submit" class="btn btn-primary">Find</button>
        </form>
    </div>
</div>

<h2>My Favorites</h2>
{%if error_message%}
<div class="alert alert-danger mt-2">{{ error_message }}</div>
{% endif %}
<hr>
<div class="row">
    {% for r in favorites %}
    <div class="col-md-4 d-flex align-items-stretch">
        <div class="card mb-4 shadow-sm w-100">
            <div class="card-header bg-transparent">{{ r.cuisine }}</div>
            
            <div class="card-body">
                <h5 class="card-title">{{ r.name }}</h5>
                <p class="card-text text-muted">{{ r.address }}</p> 
                <button type="submit" class="btn btn-outline-danger w-100" id="remove-btn-{{ r.id }}" onclick="location.href='/favorites/remove/{{ r.id }}'">
                        &#10060; Remove from Favorites
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
